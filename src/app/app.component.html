<div class="outer_wrapper">
  <header >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <ng-container *ngIf="!isUserLoggedIn else loginHeaderOptions">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/register">Register</a>
              </li>            
            </ng-container>
            <ng-template #loginHeaderOptions>
              <li class="nav-item">
                <a class="nav-link" routerLink="/dashboard">Dashboard</a>
              </li>            
              <li class="nav-item">
                <a class="nav-link" routerLink="/profile">Profile</a>
              </li>            
              <li class="nav-item">
                <a class="nav-link" (click)="doLogout()">Logout</a>
              </li>       
            </ng-template>     
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <footer>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Site. All rights reserved. {{ currentYear }}</a>
      </div>
    </nav>
  </footer>
</div>
