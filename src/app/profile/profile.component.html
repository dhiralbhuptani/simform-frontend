<form #frm="ngForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">First name</label>
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="First name"
      formControlName="firstName"
    />
    <ng-container
      *ngIf="
        (profileForm.get('firstName').invalid &&
          (profileForm.get('firstName').dirty ||
            profileForm.get('firstName').touched)) ||
        frm.submitted
      "
    >
      <ng-container *ngIf="profileForm.get('firstName').hasError('required')">
        First name is required.
      </ng-container>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Last name</label>
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="Last name"
      formControlName="lastName"
    />
    <ng-container
      *ngIf="
        (profileForm.get('lastName').invalid &&
          (profileForm.get('lastName').dirty ||
            profileForm.get('lastName').touched)) ||
        frm.submitted
      "
    >
      <ng-container *ngIf="profileForm.get('lastName').hasError('required')">
        Last name is required.
      </ng-container>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="Email"
      formControlName="email"
    />
    <ng-container
      *ngIf="
        (profileForm.get('email').invalid &&
          (profileForm.get('email').dirty ||
            profileForm.get('email').touched)) ||
        frm.submitted
      "
    >
      <ng-container *ngIf="profileForm.get('email').hasError('required') || profileForm.get('email').hasError('email')">
        Enter valid email address.
      </ng-container>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Email</label>
    <input
      type="file"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="Profile Picture"
      formControlName="profileImage"
      (change)="onSelectFile($event, 'profileImage')"
    />
    <ng-container
      *ngIf="
        (profileForm.get('profileImage').invalid &&
          (profileForm.get('profileImage').dirty ||
            profileForm.get('profileImage').touched)) ||
        frm.submitted
      "
    >
      <ng-container *ngIf="profileForm.get('profileImage').hasError('required')">
        Enter valid email address.
      </ng-container>
    </ng-container>
    <ng-container *ngIf="imageURL">
      <img class="mt-3" [src]="imageURL" width="20%" />
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="formGroupExampleInput2"
      placeholder="Password"
      formControlName="password"
    />
    <ng-container
      *ngIf="
        (profileForm.get('password').invalid &&
          (profileForm.get('password').dirty ||
            profileForm.get('password').touched)) ||
        frm.submitted
      "
    >
      <ng-container *ngIf="profileForm.get('password').hasError('required')">
        Password is required.
      </ng-container>
    </ng-container>
  </div>  
  <div class="mb-3">
    <input type="submit" class="btn btn-primary" value="Update Profile" [disabled]="profileForm.invalid">
  </div>
</form>
